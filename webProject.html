<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Design</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f0f0f0;
      color: #333;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #222;
      color: #fff;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #007BFF;
    }

    /* Hero Section */
    .hero {
      text-align: center;
      padding: 5rem 2rem;
      background-color: #007BFF;
      color: #fff;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .hero p {
      margin-bottom: 2rem;
    }

    .hero button {
      background-color: #fff;
      color: #007BFF;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: transform 0.3s, background-color 0.3s;
    }

    .hero button:hover {
      transform: scale(1.1);
      background-color: #0056b3;
      color: #fff;
    }

    /* About Section */
    .about {
      padding: 4rem 2rem;
      text-align: center;
      background-color: #fff;
    }

    .about h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .about p {
      max-width: 600px;
      margin: 0 auto 2rem;
    }

    .about img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }

    /* Footer */
    .footer {
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 1.5rem 0;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div>Logo</div>
    <ul class="nav-links">
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Welcome to Our Website</h1>
    <p>Responsive design inspired by Figma and Dribbble concepts.</p>
    <button>Get Started</button>
  </section>

  <!-- About Section -->
  <section class="about" id="about">
    <h2>About Us</h2>
    <p>We create modern, responsive designs that work on any device. Explore our services and see the difference.</p>
    <img src="https://via.placeholder.com/600" alt="About Us Image">
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2024 Your Company. All Rights Reserved.</p>
  </footer>
</body>
</html>
